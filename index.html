<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="card-container">
    <picture>
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 800px)">
      <img class="main-img" src="/images/image-product-desktop.jpg" alt="">
    </picture>


    <div class="text-container">
      <span class="mini-heading">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-flex-container">
        <span class="price"> $149.99</span>
        <del> $169.99</del>
      </div>

      <button><img class="cart" src="./images/icon-cart.svg" alt="shopping-cart"> Add to Cart</button>
    </div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
